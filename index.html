<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cocktail API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="text-center text-white mt-5">
            <div class="card bg-info text-yellow">
                <div class="card-header">
                    <h1 class="card-title">Random Cocktail App</h1>
                </div>

                <!-- Initial instructions -->
                <div class="cocktailInstructions">
                    <div id="card-body">
                        <h2 class="card-text">Here is an app I created that will show you a list of descriptions based
                            on a
                            random cocktail that is generated!</h2>
                    </div>
                </div>

                <!-- Elements to display cocktail information -->
                <div class="cocktail-info" id="cocktailName">
                    <h3>Name:</h3>
                    <div></div>
                </div>
                <div class="cocktail-info" id="cocktailCategory">
                    <h3>Category:</h3>
                    <div></div>
                </div>
                <div class="cocktail-info" id="cocktailAlcoholic">
                    <h3>Alcoholic/Non Alcoholic:</h3>
                    <div></div>
                </div>
                <div class="cocktail-info" id="cocktailGlass">
                    <h3>Glass:</h3>
                    <div></div>
                </div>
                <div class="cocktail-info" id="ingredientList">
                    <h3>Ingredients:</h3>
                    <ul></ul>
                </div>
                <div class="cocktail-info" id="cocktailInstructions">
                    <h3>Instructions:</h3>
                    <div></div>
                </div>
                <div class="cocktail-info" id="cocktailImage">
                    <img src="" alt="Cocktail Image">
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary w-100" id="generateButton">Generate Cocktail</button>
                    <button class="btn btn-back w-100" id="backButton">Go Back</button>
                    <button class="btn btn-back w-100" id="refreshButton">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
