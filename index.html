<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cocktail API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="text-center text-white mt-5">
            <div class="card bg-info text-yellow">
                <div class="card-header">
                    <h1 class="card-title">Random Cocktail App</h1>
                </div>
                <div class="card-body">
                    <div id="cocktailInstructions" class="instructions">
                        <h2 class="card-text">Here is an app I created that will show you a list of descriptions based
                            on a
                            random cocktail that is generated!</h2>
                    </div>
                    <!-- Elements to display cocktail information -->
                    <div id="cocktailName"></div>
                    <img id="cocktailImage" src="" alt="Cocktail Image">
                    <div id="cocktailCategory"></div>
                    <div id="cocktailAlcoholic"></div>
                    <div id="cocktailGlass"></div>
                    <ul id="ingredientList"></ul>
                    <div id="cocktailInstructions"></div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100">Generate Cocktail</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

<script src="./assets/javascript/script.js"></script>
</body>

</html>
